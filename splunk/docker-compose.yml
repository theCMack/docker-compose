    #build: .
    hostname: splunksh1
    image: splunk/splunk:latest
    environment:
      SPLUNK_START_ARGS: --accept-license
      SPLUNK_ENABLE_LISTEN: 9997
      SPLUNK_ADD: tcp 1514
    volumes:
      - opt-splunksh1-etc:/opt/splunk/etc
      - opt-splunksh1-var:/opt/splunk/var
    ports:
      - "8001:8000"
      - "9997:9997"
      - "8088:8088"
      - "1514:1514"
      
